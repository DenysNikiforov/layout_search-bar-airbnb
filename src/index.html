<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="form">
      <div class="input">
        <img
          src="./images/Search.svg"
          alt="img"
          class="input__icon"
        />
        <input
          type="text"
          data-qa="big"
          placeholder="Try “Los Angeles“"
          class="input__field input__top"
        />
      </div>
      <div class="input">
        <img
          src="./images/Search.svg"
          alt="img"
          class="input__icon__down"
        />
        <input
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
          class="input__field input__down"
        />
      </div>
    </form>
  </body>
</html>
